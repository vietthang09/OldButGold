<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <title>OBG | HP Computer</title>
    <link rel="stylesheet" href="hp_computer.css">
    <link rel="icon" href="../resources/images/logo.png">

</head>

<body>

    <div class="container px-4">
        <div class="row gx-5">
            <div class="col-lg-4 shadow-sm bg-white">
                <div class="avatar">
                    <div class="d-flex justify-content-center">

                        <img src="https://github.com/mdo.png" alt="avatar" width="120" height="120"
                            class="rounded-circle">
                    </div>
                    <h4 class="text-center">William Tom</h4>
                </div>
                <div class="list">
                    <ul class="list-group p-4">
                        <li class="border-top-0 border-start-0 border-end-0 list-group-item ">
                            <a href="profile.html"
                                class="text-decoration-none d-flex justify-content-between align-items-center text-dark">
                                Profile <i class="fas fa-arrow-right"></i>
                            </a>
                        </li>
                        <li
                            class="border-top-0 border-start-0 border-end-0 list-group-item d-flex justify-content-between align-items-center">
                            Orders <i class="fas fa-arrow-right"></i></li>
                        <li
                            class="border-top-0 border-start-0 border-end-0 list-group-item d-flex justify-content-between align-items-center text-danger">
                            Deal <i class="fas fa-arrow-right"></i></li>
                        <li class="border-0 list-group-item d-flex justify-content-between align-items-center">
                            My items <i class="fas fa-arrow-right"></i></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8">
                <header>
                    <a href="../deal.html" class="text-decoration-none text-danger back-to-deal"><i class="fas fa-arrow-left"></i> Back to all deal</a>
                </header>
                <!-- Deals -->
                <div class="row">
                    <div class="col-lg-6">

                        <div class="card remove-border card-hover mb-5">
                            <div class="position-absolute start-0 top-0 pt-3 ps-3" style="z-index: 11;">
                                <span class="d-table badge bg-success mb-1">Exchange</span>
                                <span class="d-table badge bg-danger">Sale</span>
                            </div>
                            <a href="#">
                                <img src="../resources/images/electronic/electronic1-1.jpg" alt="" width="100%" height="225"
                                    class="rounded-3 img-hover">
                            </a>
                            <div class="card-body rounded-3">
                                <p class="card-text text-secondary"><i class="fas fa-map-marked text-muted"></i> Toronto</p>
                                <h5 class="card-title hover-color-red fs-base">HP COMPUTER</h5>
                            </div>
                            <div class="card-footer bg-white">
                                <div class="row align-items-center g-0">
                                    <div class="col-auto">
                                        <img src="../resources/images/avatar/02.jpg" width="32" height="32"
                                            class="rounded-circle" alt="">
                                    </div>
                                    <div class="col ms-2">
                                        <a href="#" class="text-muted">Dennis</a>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn" onclick="Toasty( )">
                                            <i class="fas fa-cart-plus" data-bs-toggle="tooltip" data-bs-placement="top"
                                                title="Add to card"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <button class="btn btn-success">Confirm</button>
                        <button class="btn btn-danger">Deny</button>
                    </div>
                </div>
                <!-- End Deals -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
